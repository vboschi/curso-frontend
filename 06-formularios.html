				<form method="get">

					<div>
						<label for="nome">Nome</label>

					<div>
						<label for="email">E-mail</label>

					</div>

					<div>
						<label for="mensagem">Senha</label>
						<input type="text" name="seha" id="senha" placeholder="Digite uma senha">
					</div>

					
					<div class="botão">
					
					 <input  type="submit" value="Cadastrar">
					</div>
					

				</form>
